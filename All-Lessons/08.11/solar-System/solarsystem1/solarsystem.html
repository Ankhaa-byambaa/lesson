<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .body {
        background: url("https://w0.peakpx.com/wallpaper/414/763/HD-wallpaper-grey-aesthetic-for-minimal-grey.jpg");
        background-repeat: no-repeat;
        background-size: 100vw 100vw;

        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
      }
      .sun {
        width: 120px;
        position: relative;
        top: 50px;
        left: 410px;
      }
      .venus-container {
        width: 300px;
        height: 300px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
        position: relative;
        top: 50px;
      }
      .venus {
        width: 40px;
        animation: rotate 5s linear infinite;
        position: absolute;
        left: 50%;
        top: -5%;
      }
      .earth-container {
        width: 400px;
        height: 400px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 5s linear infinite;
        position: relative;
        top: 50px;
        left: -350px;
      }
      .earth {
        width: 40px;
        border-radius: 50%;
        animation: rotate 6s linear infinite;
        position: absolute;
        left: 50%;
        top: -3%;
      }
      .mars-container {
        width: 500px;
        height: 500px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 6s linear infinite;
        position: relative;
        top: 50px;
        left: -800px;
      }
      .mars {
        width: 30px;
        border-radius: 50%;
        animation: rotate 6s linear infinite;
        position: absolute;
        left: 50%;
        top: -3%;
      }
      .jupiter-container {
        width: 600px;
        height: 600px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 7s linear infinite;
        position: relative;
        top: 50px;
        left: -1350px;
      }
      .jupiter {
        width: 90px;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
        position: absolute;
        left: 50%;
        top: -5%;
      }
      .saturn-container {
        width: 700px;
        height: 700px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 4s linear infinite;
        position: relative;
        top: 50px;
        left: -2000px;
      }
      .saturn {
        width: 80px;
        border-radius: 50%;
        animation: rotate 1s linear infinite;
        position: absolute;
        left: 50%;
        top: -3%;
      }
      .uranus-container {
        width: 800px;
        height: 800px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 8s linear infinite;
        position: relative;
        top: 50px;
        left: -2750px;
      }
      .uranus {
        width: 70px;
        border-radius: 50%;
        animation: rotate 5s linear infinite;
        position: absolute;
        left: 50%;
        top: -3%;
      }
      .neptune-container {
        width: 900px;
        height: 900px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 6s linear infinite;
        position: relative;
        top: 50px;
        left: -3600px;
      }
      .neptune {
        width: 65px;
        border-radius: 50%;
        animation: rotate 5s linear infinite;
        position: absolute;
        left: 50%;
        top: -3%;
      }

      .mercury-container {
        width: 200px;
        height: 200px;
        border: 1px white dashed;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
        position: relative;
        top: 50px;
        left: 250px;
      }
      .mercury {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
        position: absolute;
        left: 50%;
        top: -5%;
      }

      @keyframes rotate {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="body">
    <img src="../pictures/sun5_bg_removed.png.png" alt="" class="sun" />

    <div class="mercury-container">
      <img
        src="https://png.pngtree.com/png-vector/20240718/ourmid/pngtree-mercury-planet-of-solar-system-png-image_13144096.png"
        alt=""
        class="mercury"
      />
    </div>

    <div class="venus-container">
      <img src="../pictures/venus_bg_removed.png.png" alt="" class="venus" />
    </div>

    <div class="earth-container">
      <img src="../pictures/earth_bg_removed.png.png" alt="" class="earth" />
    </div>

    <div class="mars-container">
      <img src="../pictures/mars_bg_removed.png.png" alt="" class="mars" />
    </div>

    <div class="jupiter-container">
      <img
        src="../pictures/jupiter_bg_removed.png.png"
        alt=""
        class="jupiter"
      />
    </div>

    <div class="saturn-container">
      <img src="../pictures/saturn_bg_removed.png.png" alt="" class="saturn" />
    </div>

    <div class="uranus-container">
      <img src="../pictures/uranus_bg_removed.png.png" alt="" class="uranus" />
    </div>

    <div class="neptune-container">
      <img
        src="../pictures/neptune_bg_removed.png.png"
        alt=""
        class="neptune"
      />
    </div>
  </body>
</html>
