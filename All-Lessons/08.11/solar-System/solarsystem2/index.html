  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

        background-color: black;

        display: flex;

      }
      .box {
        border-radius: 50px;
        border: 1px white dashed;
      }
      .neptune {
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="neptune box"></div>
      <div class="uranus box"></div>
      <div class="saturn box"></div>
      <div class="mars box"></div>
      <div class="earth box"></div>
      <div class="venus box"></div>
      <div class="mercury box"></div>
      <div class="sun box"></div>
    </div>
  </body>
</html>
