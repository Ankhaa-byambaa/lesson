<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .ani {
      position: absolute;
      background-color: rgb(6, 47, 73);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      top: 100px;
    }
    .mainDiv {
      position: relative;
      width: 800px;
      height: 800px;
      background-color: rgb(189, 189, 190);
    }
    .ine {
      display: flex;
      width: 100px;
      height: 20px;
      position: absolute;
      top: 200px;
      left: 100px;
      background-color: rgb(8, 69, 34);
    }
  </style>
  <body>
    <div class="mainDiv">
      <div class="ani"></div>
      <div class="ine"></div>
    </div>
  </body>
</html>
